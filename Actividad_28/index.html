<body>
    <header>
        <div class="cabeza">

        </div>
    </header>

        <ul id="lista"></ul>
    </div>
    <div class="nuevatarea">
        <h3 class="cien">Nueva Tarea</h3>
        <div class="escribirtarea cien" >
            <input type="text" id="escribir" placeholder="Escriba una nueva tarea ...">
            <button class="boton" onclick="añadir()">Añadir</button>
        </div>
    </div>
    <div class="botones">
        <button onclick="filtrar('todas')">Mostrar todas</button>
        <button onclick="filtrar('activas')">Mostrar activas</button>

    </div>
