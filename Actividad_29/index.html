<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="actividad29.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Actividad 29</title>
</head>
<body>
    <div class="cuerpo">
        <header>
            <h1>Permiso B</h1>
        </header>
        <div class="contenido">
            <nav>
                <ul>
                    <li><a href="#Temas">Temas</a></li>
                    <li><a href="#Clases">Clases teoricas</a></li>
                    <li><a href="#Examenes">Examenes</a></li>
                </ul>
            </nav>
            <div class="cosas">
                <div class="temas">
                    <h3 id="Temas">Temas</h3>
                    <p>Aqui encontraras tods los temas que necesites para sacarte el permiso B </p>
                </div>
                <div class="clases">
                    <h3 id="Clases">Clases teoricas</h3>
                    <p>Puedes ver la classes grabadas hechas para que apruebes</p>
                    <iframe width="450px" height="250px" src="https://www.youtube.com/watch?v=-71_HOZ-Gq8" frameborder="0"></iframe>
                </div>
                <div class="examenes">
                    <h3 id="Examenes">Examenes</h3>
                    <p>Podras hacer examenes para desafiar tu conocimiento</p>
                </div>
                <button id="mostrarComentarios" class="mostrarComentarios">Mostrar / Ocultar comentarios </button>
                <div class="comentarios">
                    <h3 id="Comentarios">Comentarios</h3>
                    <input type="text" placeholder="Escriba un comentario..." id="comentario">
                    <button id="publicar" class="publicar">Publicar</button>
                    <div>
                        <ul id="listaComentarios" ></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#publicar").click(function(){
                let texto = $("#comentario").val()
                let boton = $("<button/>").text("Eliminar").addClass("eliminar");

                if(texto==""){
                    alert("No has escrito nada")
                }else{
                $("#listaComentarios").append($("<li/>").append(texto, boton));
                $("#listaComentarios li").addClass("prueba")

                boton.click(function() {
                    $(this).parent().remove();
                    alert("Se ha eliminado el comentario correctamente")
                });
                
                alert("Gracias por tu comentario!");
                $("#comentario").val(''); 
                }

            });
            $("#mostrarComentarios").click(function() {
                $(".comentarios").toggle();
            })
        });
    </script>    
</body>
</html>
