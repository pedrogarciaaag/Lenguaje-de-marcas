<html lang="en">
<head>

</head>
<body>

        <input type="radio" id="Alemán" value="Alemán" name="Idioma">
        <label for="Alemán">Alemán</label>

        <input type="radio" id="Francés" value="Francés" name="Idioma">

        <br>
        <br>
        <select name="tipos USB" id="tipos USB">
            <option value="USB">USB 1.0</option>
            <option value="USB">USB 2.0</option>
            <option value="USB">USB 3.0</option>
            <option value="USB">USB 4.0</option>

        <br>
        <label for="Nombre">Nombre</label>

    </fieldset>
    </form>
    <form>
    <fieldset>
        <legend>Indique sus preferencias porfavor</legend>
        <select name="Genero" id="Genero" size="2" multiple>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
        </select>
        <br>
        <input type="checkbox" name="Genero" value="Hombre" id="Hombre">

        <br>
        <input type="checkbox" name="Genero" value="Mujer" id="Mujer">
        <label for="">Mujer</label>
        <br>
        <br>
        <label for="">Elija una fecha</label> 
        <input type="date" name="fecha" id="fecha">

    </form>
